<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Formulario alineado horizontalmente con Bootstrap -->
<div id="contenedor-padre">
  <div class="d-flex justify-content-center flex-column">
    <form action="#" method="post">
      <div class="row mb-3 align-items-center">
        <div class="col-auto">
          <label for="staticEmail" class="col-form-label">Email</label>
        </div>
        <div class="col">
          <input type="email" class="form-control" id="staticEmail" placeholder="email@example.com">
        </div>
      </div>
      <div class="row mb-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword" class="col-form-label">Contraseña</label>
        </div>
        <div class="col">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
    </form>
  </div>
  <div id="contenedor-imagen">
    <!-- Aquí tu imagen o contenido adicional -->
     <img src="assets/img/imagen-ahorro-formulario.jpg" alt="Imagen de ahorro energético">
  </div>
</div>
        
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
